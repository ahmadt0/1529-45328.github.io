<!DOCTYPE html>
<html>

<head>
    <style>
        form {
            font-size: large;
        }
    </style>

</head>

<body>
    <h1 style="text-align:center;">Admission Form</h1>
    <hr>

    <form action="www.google.com" method="POST">
        <fieldset>
            <b>Personal Information</b><br>
            <hr>
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter First Name"><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Enter Last Name"><br>
            <label for="cnicno">CNIC No:</label><br>
            <input type="text" id="cnicno" name="cnicno" placeholder="00000-0000000-0"><br>
            <label for="birthday">Birthday:</label><br>
            <input type="date" id="birthday" name="birthday"><br>
            <hr>
            <b>Contact</b><br>
            <hr>
            <label for="email">Email</label><br>
            <input type="text" id="email" name="email" placeholder="@gmail.com"><br>
            <label for="add">Address</label><br>
            <input type="text" id="add" name="add" placeholder="Address"><br><br>
            <input type="submit" value="Submit">


    </form>

</body>

</html>
